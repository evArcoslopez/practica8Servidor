    <h1>Editar Curso</h1>
    <label for="curso">Selecciona un curso:</label>
    <select id="curso"></select>

    <form id="formulario-curso">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="fechaImportacion">Fecha de Importación:</label>
        <input type="date" id="fechaImportacion" required>

        <label for="nivel">Nivel:</label>
        <input type="text" id="nivel" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" required></textarea>

        <label for="lugar">Lugar:</label>
        <input type="text" id="lugar" required>

        <button type="submit">Actualizar Curso</button>
    </form>
    <script src="script-editar-curso.js"></script>
</body>
